<!-- templates/result_cross.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cross-Camera Results</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

  <style>
    #loader {
      position: fixed;
      width: 100%;
      height: 100%;
      background: white;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .spinner {
      border: 12px solid #f3f3f3;
      border-top: 12px solid #3498db;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      animation: spin 1.5s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #main-content {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Loader -->
  <div id="loader">
    <div class="spinner"></div>
    <p>⏳ Processing videos... please wait</p>
  </div>

  <!-- Main Content -->
  <div id="main-content" class="main-content">
    <h1>📊 Cross-Camera Re-Identification Results</h1>

    <h2>📥 Input Videos</h2>

    <p>🎥 Broadcast Camera</p>
    <video width="640" height="360" controls>
      <source src="{{ url_for('static', filename=input_videos['broadcast']) }}" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <p>🎥 TactiCam Camera</p>
    <video width="640" height="360" controls>
      <source src="{{ url_for('static', filename=input_videos['tacticam']) }}" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <h2>📤 Combined Annotated Output</h2>
    <video width="640" height="360" controls>
      <source src="{{ url_for('static', filename=combined_video) }}" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <br><br>
    <a href="/" class="back-btn">⬅ Back to Home</a>
  </div>

  <script>
    window.onload = function() {
      setTimeout(function() {
        document.getElementById('loader').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
      }, 12000); // Delay for simulated processing
    };
  </script>
</body>
</html>
